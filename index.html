<html>
    <head>
        <title>HTML</title>
        <!--penambahan <style></style> di bagian head dinamakan internal CSS
        CSS dengan (class="" pada tag html) cara menggunakannya dengan menambahkan .(namaClass)
        CSS dengan (id="" pada tag html) cara menggunakannya dengan menambahkan #(namaClass)
        CSS dengan (<link rel="stylesheet" href="">) dinamakan eksternal CSS-->
        <link rel="stylesheet" href=" Assets/css/style.css">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
    </head>
    <body>
        <nav>
            <div class="menu-mobile">

                <!--(../)untuk back 1 folder, alt untuk memberikan informasi tentang gambar jika koneksi lambat atau
                ada error coding, style="" yang ada pada tag html dinamakan inline CSS-->
            </div>
            <div class="description">
                <h1>Aqil Jawadal Furqon</h1>

                <a href="#" class="button 
                bg-green">Contact</a>

                    <input type="text" name="availability">
                </div>

                    <label>Age</label>

                </div>

                <div class="form">
                    <label>Location</label>
                    <input type="text" name="location">
                </div>

                <div class="form">
                    <label>Years Experience</label>
                    <input type="number" name="years">
                </div>
                <div class="form">
                    <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
                </div>
            </form>
        </section>
    </body>
</html>
